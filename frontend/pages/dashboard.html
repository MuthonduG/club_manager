<section class="p-6">
  <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

  <!-- 📊 Analytics Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">Total Members</h2>
      <p class="text-3xl font-bold text-blue-600 mt-2">152</p>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">Active Clubs</h2>
      <p class="text-3xl font-bold text-green-600 mt-2">12</p>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">Upcoming Events</h2>
      <p class="text-3xl font-bold text-purple-600 mt-2">5</p>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">Messages</h2>
      <p class="text-3xl font-bold text-red-600 mt-2">23</p>
    </div>
  </div>

  <!-- 🎯 Action Button -->
  <div class="flex justify-end mb-6">
    <button id="openEventForm" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" onclick="">
      + Create Event
    </button>
  </div>

  <!-- 📝 Event Form Modal -->
  <div id="eventModal" class="hidden fixed inset-0 z-50 flex items-center justify-center backdrop-blur bg-black/40">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
      <button id="closeEventForm" class="absolute top-2 right-2 text-2xl text-gray-600 hover:text-black">&times;</button>
      <h2 class="text-xl font-bold mb-4">Create New Event</h2>
      <form id="createEventForm">
        <div class="mb-3">
          <label class="block text-gray-700 mb-1" for="eventName">Event Name</label>
          <input id="eventName" type="text" class="w-full border p-2 rounded" required />
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 mb-1" for="eventDescription">Description</label>
          <textarea id="eventDescription" class="w-full border p-2 rounded" required></textarea>
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 mb-1" for="eventDate">Date</label>
          <input id="eventDate" type="date" class="w-full border p-2 rounded" required />
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
