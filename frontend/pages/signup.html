<section class="w-[70%] mx-auto p-4 mt-14 flex justify-center items-center">
    <div class="flex flex-col items-center justify-center w-[70%] h-full p-6">
        <div class="w-[70%] bg-white p-6 rounded-lg shadow-md flex justify-center items-center">
            <form action="" class="w-full max-w-md p-6 ">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <label for="student_id" class="block text-gray-700 text-sm font-bold mb-2">Student ID</label>
                    <input type="text" id="student_id" name="student_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <button type="submit" class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-2xl focus:outline-none focus:shadow-outline w-full">Sign Up</button>
                </div>

                <div class="mb-4 flex justify-center items-center gap-4 p-2">
                    <button type="button" class="flex items-center justify-center gap-3 border border-gray-300 rounded-3xl shadow-sm py-2 px-4  w-full h-10 p-4">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-full h-8">
                    </button>

                    <button type="button" class="flex items-center justify-center gap-3 border border-gray-300 rounded-full shadow-sm py-2 px-4 w-full h-10 p-4">
                        <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/E802/production/_89649395_instagram_logo_976.jpg" alt="Email" class="w-fit h-8">
                    </button>
                </div>

                <div class="flex justify-center items-center gap-4 p-2">
                    <p class="text-gray-600 text-sm">Already have an account?</p>
                    <a href="#" class="text-blue-500 hover:underline">Login</a>
                </div>


            </form>
        </div>
    </div>
</section>
