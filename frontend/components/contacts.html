<section id="contacts" class="container w-[70%] mx-auto">
    <div class="flex flex-col items-center justify-center w-full">
        <h1 class="text-4xl font-bold mb-4">Contacts</h1>
        <div class="">
            <p class="text-gray-700 text-lg">
                If you have any questions or need assistance, feel free to reach out to us through the contact form below.
            </p>
        </div>

        <div class="w-[70%] bg-white rounded-lg shadow-md grid grid-cols-1 md:grid-cols-2 gap-4 p-6 justify-center items-center mt-4">
            <div class="">
                <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                <p class="text-gray-600 mb-6">We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>

                <div class="grid grid-cols-2 justify-center items-center">
                    <p class="text-center text-gray-500">Facebook:</p>
                    <img src="https://img.icons8.com/?size=512&id=118555&format=png" alt="Contact Icon" class="w-10 h-10 mx-auto mb-4">
                </div>

                <div class="grid grid-cols-2 justify-center items-center">
                    <p class="text-center text-gray-500">Instagram:</p>
                    <img src="https://similarpng.com/_next/image?url=https%3A%2F%2Fimage.similarpng.com%2Ffile%2Fsimilarpng%2Fvery-thumbnail%2F2020%2F04%2FInstagram-logo-scribble-social-media-icon-png.png&w=3840&q=75" alt="Contact Icon" class="w-9 h-9 mx-auto mb-4">
                </div>

                <div class="grid grid-cols-2 justify-center items-center">
                    <p class="text-center text-gray-500">LinkedIn:</p>
                    <img src="https://www.citypng.com/public/uploads/preview/hd-orange-linkedin-in-icon-text-symbol-sign-png-70175169504567488jjjeye8m.png?v=2025042823" alt="Contact Icon" class="w-9 h-9 mx-auto mb-4">
                </div>

                <div class="grid grid-cols-2 justify-center items-center">
                    <p class="text-center text-gray-500">Reddit:</p>
                    <img src="https://cdn.pixabay.com/photo/2021/03/02/12/04/reddit-6062245_640.png" alt="Contact Icon" class="w-12 h-12 mx-auto mb-4">
                </div>
                
            </div>
            <div class="">
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required class="resize-none mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="flex justify-center items-center pt-4">
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition duration-200">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
